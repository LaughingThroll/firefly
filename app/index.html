<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firefly</title>
	<link rel="icon" href="/images/favicon/favicon.ico">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto:wght@300;400&display=swap"
		rel="stylesheet">
</head>

<body>

	<noscript> Включите JavaScript </noscript>
	<div class="wrapper">
		<main class="content">
			<div class="canvas"></div>
			<header class="header">
				<div class="header__top">
					<div class="container header__container">
						<ul class="socials-list">
							<li class="socials-list__item"><a href="#" class="socials-list__link icon-facebook2"></a></li>
							<li class="socials-list__item"><a href="#" class="socials-list__link icon-twitter1"></a></li>
							<li class="socials-list__item"><a href="#" class="socials-list__link icon-pinterest"></a></li>
							<li class="socials-list__item"><a href="#" class="socials-list__link icon-instagram"></a></li>
							<li class="socials-list__item"><a href="#" class="socials-list__link icon-skype"></a></li>
							<li class="socials-list__item"><a href="#" class="socials-list__link icon-basketball"></a></li>
						</ul>
						<a href="tel:11235444588" class="hotline">Hot Line <span class="hotline__number">+1 123 5444 588</span></a>
					</div>

				</div>
				<div class="header__bottom">
					<div class="container header__bottom-container">
						<a href="#" class="logo"><img src="images/content/logo.png" alt="Logotype FireFly"></a>
						<nav class="header__menu main-menu">
							<ul class="main-menu__list">
								<li class="main-menu__item main-menu__item--active"><a href="#" class="main-menu__link">Главная</a></li>
								<li class="main-menu__item"><a href="#" class="main-menu__link">О нас</a></li>
								<li class="main-menu__item"><a href="#" class="main-menu__link">Обслуживание</a></li>
								<li class="main-menu__item"><a href="#" class="main-menu__link">Блог</a></li>
								<li class="main-menu__item"><a href="#" class="main-menu__link">Сроки</a></li>
								<li class="main-menu__item"><a href="#" class="main-menu__link">Контакты</a></li>
							</ul>
						</nav>
						<button class="burger-btn">
							<svg class="svg-icon burger-btn__icon">
								<use xlink:href="images/icons/sprite.svg#burger-nav"></use>	
							</svg>		
						</button>
					</div>
			
				</div>

			</header>
			<section class="banner">
				<div class="container banner__container">
					<h1 class="banner__title title">Мы создаем комфорт для вашего корпоративного бизнеса</h1>
					<p class="banner__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit, vitae. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit, vitae.</p>
					<button class="button">Исследовать сейчас</button>
				</div>
			</section>	
			
		</main>
		<footer class="footer"></footer>
	</div>


	<script src="js/vendor.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
